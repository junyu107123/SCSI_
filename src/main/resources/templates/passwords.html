<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/input.css}">
		<link rel="stylesheet" th:href="@{/css/search.css}">
        <title>input_data</title>
    </head>
<body>
            <div class="right_main">
                <div class="tilte">
				<div class="right_table_title_right">
                            <div class="title_search">
							<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-folder2-open" viewBox="0 0 16 16">

</svg><font size="6"> 帳號管理 </font>
</div></div>
                </div>
                <div class="text_top_line"></div>
              <style>
                    .right_text{
    display: block;
    width: 100%;
    height: 70%;
    overflow-x: hidden;
    overflow-y: scroll;
    position: relative;
}
                    </style>
                <div class="right_text">
                    <div class="text_flex">
                        <div class="industry">
                            <div class="name">
                                <p>帳號</p>
                            </div>
                            <input type="hidden" class="form-control" id="g0" th:value="${sysid}" placeholder="user_sysid" >
                            <input type="text" class="form-control" id="g1" th:value="${userid}" readonly placeholder="user_id" >
                        </div>
                        <div class="industry">
                            <div class="name">
                                <p>使用者</p>
                            </div>
                            <input type="text" class="form-control" id="g3" th:value="${username}" readonly placeholder="user_sysid">
                        </div>
                    </div>
                    <div class="text_flex mg_t">
                        <div class="industry" style="display:none">
                            <div class="name">
                            </div>
                            <input type="hidden" class="form-control" id="g2" th:value="${password}" readonly placeholder="password">
                        </div>
                        <div class="industry">
                            <div class="name">
                                <p>舊密碼</p>
                            </div>
                            <input type="password" class="form-control" id="g5" value="" placeholder="password">
                        </div>
                         <div class="industry">
                         </div>
                    </div>
                    <div class="text_flex mg_t">
                        <div class="industry">
                            <div class="name">
                                <p>新密碼</p>
                            </div>
                            <input type="password" class="form-control" id="g6" value="" placeholder="new_password">
                        </div>
                        <div class="industry">
                            <div class="name">
                                <p>新密碼確認</p>
                            </div>
                            <input type="password" class="form-control" id="g7" value="" placeholder="password_check">
                        </div>
                    </div>
                    <div class="text_flex" style="display:none">
                        <div class="industry">
                            <div class="name">
                                <p>使用者群組</p>
                            </div>
                            <div class="dropdown">
                            <select id="g4" name="g4">
	<option value="">請選擇</option>
	</select>
	</div>
                        </div>
                        <div class="industry">
                            <div class="name">
                                <p>使用者群組</p>
                            </div>
                            <input type="text" readonly class="form-control" id="g4" value="<%=temp.get(0).user_gr %>" placeholder="user_gr">
                        </div>
                        <div class="industry">
                        </div>
                    </div>
                    <div class="button_group">
                        <div class="button" onclick="addusers('0')">
                            <p>確定</p>
                        </div>
                        <div class="button mg_l" onclick="clearl()">
                            <p>清除</p>
                        </div>
                        <div class="button mg_l" th:onclick="goback([[${sysid}]])">
                            <p>取消/回上一頁 </p>
                        </div>
                    </div>
                </div>
                <div class="float_icon">
                    <div class="float_icon1" onclick="switch1();" ></div>
                    <div class="float_icon2" onclick="switch2();" ></div>
                    <div class="float_icon3"></div>
                </div>
            </div>
<!--         </div> -->
<!--     </div> -->

    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/time.js}"></script>
    <script type="text/javascript">
        $("#item1").click(function(){
            $(".no_deta").css("display","none");
            $(".right_text").css("display","block");
        });
        function goback(xxx) {
//             alert("click");
        	$(".right").load("/scsi/mody_user?sysid="+xxx);
        }
        function clearl(){
//       	alert("clear");
		var pc = $("#g5").val("");
		var e = $("#g6").val("");
		var f = $("#g7").val("");
		
      	}
        function del_user(xxx) {
    		var yes = confirm('是否刪除？');

    		if (yes) {
    		 
    		$.post("deleteuser.jsp", {sysid:xxx}).done(
    				function(data) {
    					//alert(data);
    					var str1 = data.replace(/(^\s*)|(\s*$)/g, "");
    					//var myArray = str1.split(':');
    					if (str1 == 'OK') {
    						alert('刪除完成');
    						$(".right").load("user_list.jsp");
    					}else {
    						alert('刪除失敗');
    						//  $( "#simpleedit" ).load('LocArea.jsp');
    						$(".right").load("user_list.jsp");
    					}

    				});
    		}
    	}
        function addusers(xxx){
        	var sysid = $("#g0").val()
        	var a = $("#g1").val()
        	var b = $("#g2").val();
        	const eb = btoa(encodeURI(b));
        	var c = $("#g3").val();
        	var d = $("#g4").val();
        	var pc= $("#g5").val();
        	var e= $("#g6").val();
        	const ee = btoa(encodeURI(e));
        	var f= $("#g7").val();
        	
//         	alert(a+"/"+b+"/"+c+"/"+d+"/"+pc+"/"+sysid+"/"+xxx);

        	if (a == '' || b == '') {
        	alert('請填寫全部欄位!');
        } 	else if(e!=f){
			alert('新密碼不一致');
			var e = $("#g6").val("");
			var f = $("#g7").val("");	
            }else{
        var yes = confirm('確定執行？');
        	
        	if (yes) {
        		$.ajax({
                    async: false,
                    type: 'POST',
                    dataType: "html",
                    data:{user_id: a, password: e,user_name: c,sysid:sysid ,old:pc},
                    contentType:"application/x-www-form-urlencoded;charset=UTF-8",
//                     contentType:"application/json",
                    url: '/scsi/uppass',
                    cache:false,
                    success: function (data){
//                         alert(data);
						if(data=="OK"){
    					alert('修改完成 請重新登入');
                        $(".main").load("/scsi/logout");
                    	}else if(data=="wrong"){
	    					alert('舊密碼錯誤');
	                    }else{
	    					alert('修改失敗');
	                    }
                    }
						,
                    error:function (errorMsg){
                    	console.log(errorMsg);
                    }
                });
        		}
        		
        	}
        }
    </script>
</body>
</html>
