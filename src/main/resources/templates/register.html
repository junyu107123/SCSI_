<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${name}"></h1>
    <div th:if="${error}">
        <div th:text="${error}"></div>
    </div>
    <form method="post" action="/register" th:object="${user}">
        <input type="text" id="userid" name="userid" placeholder="userid" th:field="*{userid}" />
        <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}" />
        <button type="submit">註冊</button>
    </form>
</body>
</html>
